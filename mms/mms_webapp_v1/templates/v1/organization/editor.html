{% extends 'v1/webapp_base.html' %}

{% load staticfiles %}

{% block page_content %}

	

<div class="portlet-body form">
	<!-- BEGIN FORM-->
	<form action="#" class="form-horizontal" method="post">
		{% csrf_token %}
		<div class="form-body">
			
			<div class="form-group">
				<label class="col-md-3 control-label">Tên tổ chức</label>
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Enter text" id="id_name" maxlength="128" name="name">	
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Organization type:</label>
				<div class="col-md-4">					
					{{form.organization_type}}
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Organization manager:</label>
				<div class="col-md-4 ">									
					{{form.organization_manager}}
					
				</div>
			</div>			
			<div class="form-group">
				<label class="col-md-3 control-label">Detail:</label>
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Enter text" id="id_details" maxlength="128" name="details">	
				</div>
			</div>
			
		</div>
		<div class="form-actions fluid">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn blue">Create</button>
				<button type="button" class="btn default">Cancel</button>
			</div>
		</div>
	</form>
	<!-- END FORM-->
</div>
{% endblock %}

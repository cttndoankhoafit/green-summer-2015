{% extends 'v1/webapp_base.html' %}

{% load staticfiles %}

{% block page_content %}

<div class="row profile">
	<div class="col-md-12">
		<form method="post">
			{% csrf_token %}
			<div class="row">
				<div class="form-group col-md-6">
					<label class="control-label">Mã tổ chức</label>
					{{ form.identify }}
				</div>
				<div class="form-group col-md-6">
					<label class="control-label">Tên tổ chức</label>
					{{ form.name }}
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label class="control-label">Loại tổ chức</label>			
					{{ form.organization_type }}
				</div>
				<div class="form-group col-md-6">
					<label class="control-label">Tổ chức quản lý</label>							
					{{form.manager_organization }}
				</div>			
			</div>
			<div class="margin-top-10">
				<input type="submit" class="btn green" data-loading-text="Đang lưu dữ liệu..." value="{{ button_name }}">
			</div>
		</form>
	</div>
</div>
{% endblock %}
